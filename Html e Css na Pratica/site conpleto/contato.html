<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="color-page">
    <div class="container-principal"id="topo">
        <header>
            <div class="Logo">
                <a href="index.html">
                    <img src="/imagens_site/logo.png" alt="Logo site">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="clientes.html">clientes</a></li>
                    <li><a href="sobre.html">sobre</a></li>
                    <li><a href="#topo">contato</a></li>
                </ul>
            </nav>
        </header>
        <div class="img-titulo"><img src="/imagens_site/contato.png" alt="imagem de contato">
        </div>
        <section id="txt-contato">
            <form action="" name="meu_form" id="meu_form">
                <p class="name">
                    <label for="nome">Nome:</label><br>
                    <input type="text" name="nome" id="nomeid" placeholder="EX: Fulano da Silva" required="required">
                </p>
                <p class="fone">
                    <label for="fone">Fone:</label><br>
                    <input type="phone" name="fone" id="foneid" placeholder="(xx)xxxx-xxxx" required="required">
                </p>
                <p>
                    <label for="email">Email:</label><br>
                    <input type="email" name="email" id="emailid" placeholder="fulano@mail.com" required="required">
                </p>
                <p>
                    <textarea placeholder="mensagem" required="required" ></textarea>
                </p>
                <button type="submit" form="meu_form">Enviar</button>
            </form>
            <div id="conta-data">
                <h4>Code - Desenvolvimento de sites</h4>
                <h5><img src="/imagens_site/icoadress.png" alt="endereço">Avenida Novos Conhecimentos nª 2016</h5>
                <h5><img src="/imagens_site/icoTelefone.png" alt="telefone">+ 55 11 9999-9999</h5>
                <h5><img src="/imagens_site/icoTelefone.png" alt="email">contato@code.com.br</h5>
                <h5><img src="/imagens_site/icoface.png" alt="facebook">facebook.com/codedev</h5>
                <h5><img src="/imagens_site/icoinsta.png" alt="instagram">@codedev</h5>
            </div>
        </section>
    </div>
</body>
</html>
