<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>falso</title>
</head>
<body>
    <h1>Falso</h1>
    <script>
        var n1;
        var n2;

        var n1 = parseInt(window.prompt('digite o primeiro numero'))
        var n2 = parseInt(window.prompt('digite o segundo numero'))

        window.document.write(`numero 1 digitado ${n1}<br>`)
        window.document.write(`numero 2 digitado ${n2}<br>`)

        if(n1 < n2){
            document.write(`<strong>Clasificação em ordem cresente</strong> ${n1} e ${n2}<br>`)
        } else {
            document.write(`<strong>Clasificação em ordem cresente</strong> ${n2} e ${n1}<br>`)
        }

    </script>
</body>
</html>
